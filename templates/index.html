<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div class="container my-5 p-4 shadow-lg rounded">
        <h1 class="text-center mb-4">Fake News Detector</h1>
        <p class="text-center mb-4">Paste a news article below to check if itâ€™s real or fake:</p>
        <form id="newsForm" action="/predict" method="POST" onsubmit="showLoader()">
            <div class="mb-3">
                <textarea name="news" class="form-control" placeholder="Enter news article here..." rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check News</button>
        </form>
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        function showLoader() {
            // Show the spinner when the form is submitted
            document.getElementById("loadingSpinner").style.display = "block";
        }

        // Clear the form after submission
        $('#newsForm').on('submit', function() {
            $('textarea').val('');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
